<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Student Registration Portal</title>
<style>
  /* Reset & base styles */
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: #f0f0f7;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    background: white;
    max-width: 320px;
    width: 90vw;
    border-radius: 12px;
    box-shadow: 0 6px 18px rgba(100, 116, 139, 0.2);
    padding: 20px 24px;
    color: #2d3748;
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
    font-weight: 700;
    font-size: 1.4rem;
    color: #3b82f6;
    user-select: none;
  }
  form {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }
  label {
    font-weight: 600;
    margin-bottom: 4px;
    display: block;
    font-size: 0.875rem;
  }
  /* Flex container for first and last name side by side */
  .name-group {
    display: flex;
    gap: 12px;
  }
  .name-group > div {
    flex: 1;
    display: flex;
    flex-direction: column;
  }
  input[type="text"],
  input[type="email"],
  input[type="password"],
  input[type="tel"],
  input[type="date"],
  select {
    width: 100%;
    padding: 8px 10px;
    font-size: 0.875rem;
    border-radius: 7px;
    border: 1.5px solid #cbd5e1;
    outline-offset: 2px;
    transition: border-color 0.25s ease;
  }
  input[type="text"]:focus,
  input[type="email"]:focus,
  input[type="password"]:focus,
  input[type="tel"]:focus,
  input[type="date"]:focus,
  select:focus {
    border-color: #2563eb;
    box-shadow: 0 0 4px rgba(37, 99, 235, 0.5);
  }
  .radio-group {
    display: flex;
    gap: 12px;
    margin-top: 4px;
  }
  .radio-group label {
    font-weight: 500;
    display: flex;
    align-items: center;
    cursor: pointer;
    gap: 5px;
    font-size: 0.875rem;
  }
  input[type="radio"] {
    width: 16px;
    height: 16px;
    accent-color: #3b82f6;
    cursor: pointer;
  }
  button[type="submit"] {
    margin-top: 10px;
    background-color: #3b82f6;
    color: white;
    font-weight: 700;
    font-size: 1rem;
    padding: 10px 0;
    border-radius: 9px;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
    user-select: none;
  }
  button[type="submit"]:hover,
  button[type="submit"]:focus {
    background-color: #2563eb;
  }
  /* Responsive adjustments */
  @media (max-width: 350px), (max-height: 600px) {
    body {
      padding: 10px 0;
      height: 600px;
    }
    .container {
      max-width: 320px;
      padding: 18px 20px;
    }
    h1 {
      font-size: 1.3rem;
    }
    .name-group {
      flex-direction: column;
    }
  }
</style>
</head>
<body>
  <section class="container" role="main" aria-labelledby="registerTitle">
    <h1 id="registerTitle">Student Registration Portal</h1>
    <form>
      <div class="name-group">
        <div>
          <label for="firstname">First Name</label>
          <input type="text" id="firstname" name="firstname" placeholder="John" required autocomplete="given-name" />
        </div>
        <div>
          <label for="lastname">Last Name</label>
          <input type="text" id="lastname" name="lastname" placeholder="Doe" required autocomplete="family-name" />
        </div>
      </div>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="john.doe@example.com" required autocomplete="email" />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required autocomplete="new-password" />

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password" required autocomplete="new-password" />

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required max="2024-12-31" />

      <label>Gender</label>
      <div class="radio-group" role="radiogroup" aria-labelledby="genderLabel">
        <label><input type="radio" name="gender" value="male" required /> Male</label>
        <label><input type="radio" name="gender" value="female" /> Female</label>
        <label><input type="radio" name="gender" value="other" /> Other</label>
      </div>

      <label for="course">Select Course</label>
      <select id="course" name="course" required>
        <option value="" disabled selected>Select your course</option>
        <option value="computer-science">Computer Science</option>
        <option value="business">Business Administration</option>
        <option value="engineering">Engineering</option>
        <option value="arts">Arts & Humanities</option>
        <option value="science">Natural Sciences</option>
      </select>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="+1 555 123 4567" pattern="^\+?\d{0,15}$" required/>

      <button type="submit">Register</button>
    </form>
  </section>
</body>
</html>
