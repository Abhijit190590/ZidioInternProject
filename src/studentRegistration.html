<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<link rel="shortcut icon" type="X-icon" href="zidio1.png">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Student Registration Portal</title>
<style>
  /* Reset & base styles */
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    background: #2563eb;
    color: #f0f0f7;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    margin-top: 270px;
    background: linear-gradient(135deg, #f8fafc 60%, #e0e7ff 100%);
    max-width: 440px;
    width: 98vw;
    border-radius: 22px;
    box-shadow: 0 12px 36px rgba(37, 99, 235, 0.18), 0 2px 8px #2563eb22;
    padding: 38px 36px 28px 36px;
    color: #2d3748;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    transition: box-shadow 0.3s, background 0.3s;
    border: 1.5px solid #3b82f6;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .container:hover {
    box-shadow: 0 20px 48px #2563eb33, 0 2px 8px #2563eb22;
    background: linear-gradient(135deg, #e0e7ff 60%, #f8fafc 100%);
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
    font-weight: 700;
    font-size: 1.4rem;
    color: #3b82f6;
    user-select: none;
  }
  form {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }
  label {
    font-weight: 600;
    margin-bottom: 4px;
    display: block;
    font-size: 0.875rem;
  }
  /* Flex container for first and last name side by side */
  .name-group {
    display: flex;
    gap: 12px;
  }
  .name-group > div {
    flex: 1;
    display: flex;
    flex-direction: column;
  }
  input[type="text"],
  input[type="email"],
  input[type="password"],
  input[type="tel"],
  input[type="date"],
  input[type="url"],
  textarea,
  select {
    width: 100%;
    padding: 8px 10px;
    font-size: 0.875rem;
    border-radius: 7px;
    border: 1.5px solid #cbd5e1;
    outline-offset: 2px;
    transition: border-color 0.25s ease;
  }
  input[type="text"]:focus,
  input[type="email"]:focus,
  input[type="password"]:focus,
  input[type="tel"]:focus,
  input[type="date"]:focus,
  input[type="url"]:focus,
  textarea:focus,
  select:focus {
    border-color: #2563eb;
    box-shadow: 0 0 4px rgba(37, 99, 235, 0.5);
  }
  .radio-group {
    display: flex;
    gap: 12px;
    margin-top: 4px;
  }
  .radio-group label {
    font-weight: 500;
    display: flex;
    align-items: center;
    cursor: pointer;
    gap: 5px;
    font-size: 0.875rem;
  }
  input[type="radio"] {
    width: 16px;
    height: 16px;
    accent-color: #3b82f6;
    cursor: pointer;
  }
  button[type="submit"] {
    margin-top: 10px;
    background-color: #3b82f6;
    color: white;
    font-weight: 700;
    font-size: 1rem;
    padding: 10px 0;
    border-radius: 9px;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
    user-select: none;
  }
  button[type="submit"]:hover,
  button[type="submit"]:focus {
    background-color: #2563eb;
  }
  /* Responsive adjustments */
  @media (max-width: 350px), (max-height: 600px) {
    body {
      padding: 10px 0;
      height: 600px;
    }
    .container {
      max-width: 320px;
      padding: 18px 20px;
    }
    h1 {
      font-size: 1.3rem;
    }
    .name-group {
      flex-direction: column;
    }
  }
</style>
</head>
<body>
  <section class="container" role="main" aria-labelledby="registerTitle">
    <h1 id="registerTitle">Student Registration Portal</h1>
    <form id="regForm">
      <div class="name-group">
        <div>
          <label for="firstname">First Name <span style="color:#dc3545;font-weight:bold;">*</span></label>
          <input type="text" id="firstname" name="firstname" placeholder="John" required autocomplete="given-name" />
        </div>
        <div>
          <label for="lastname">Last Name <span style="color:#dc3545;font-weight:bold;">*</span></label>
          <input type="text" id="lastname" name="lastname" placeholder="Doe" required autocomplete="family-name" />
        </div>
      </div>

      <label for="email">Email Address <span style="color:#dc3545;font-weight:bold;">*</span></label>
      <input type="email" id="email" name="email" placeholder="john.doe@example.com" required autocomplete="email" />

      <label for="password">Password <span style="color:#dc3545;font-weight:bold;">*</span></label>
      <input type="password" id="password" name="password" placeholder="Enter password" required autocomplete="new-password" />

      <label for="confirm-password">Confirm Password <span style="color:#dc3545;font-weight:bold;">*</span></label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password" required autocomplete="new-password" />

      <label for="dob">Date of Birth <span style="color:#dc3545;font-weight:bold;">*</span></label>
      <input type="date" id="dob" name="dob" required max="2024-12-31" />

      <label>Gender <span style="color:#dc3545;font-weight:bold;">*</span></label>
      <div class="radio-group" role="radiogroup" aria-labelledby="genderLabel">
        <label><input type="radio" name="gender" value="male" required /> Male</label>
        <label><input type="radio" name="gender" value="female" /> Female</label>
        <label><input type="radio" name="gender" value="other" /> Other</label>
      </div>

      <label for="course">Select Course <span style="color:#dc3545;font-weight:bold;">*</span></label>
      <select id="course" name="course" required>
        <option value="" disabled selected>Select your course</option>
        <option value="computer-science">Computer Science</option>
        <option value="business">Business Administration</option>
        <option value="engineering">Engineering</option>
        <option value="arts">Arts & Humanities</option>
        <option value="science">Natural Sciences</option>
        <option value="law">Law</option>
        <option value="medicine">Medicine</option>
      </select>

      <label for="phone">Phone Number <span style="color:#dc3545;font-weight:bold;">*</span></label>
      <input type="tel" id="phone" name="phone" placeholder="+1 555 123 4567" pattern="^\+?\d{0,15}$" required/>

      <label for="address">Address</label>
      <input type="text" id="address" name="address" placeholder="123 Main St, City, Country" />

      <label for="linkedin">LinkedIn Profile</label>
      <input type="url" id="linkedin" name="linkedin" placeholder="https://linkedin.com/in/yourprofile" />

      <label for="skills">Skills (comma separated)</label>
      <input type="text" id="skills" name="skills" placeholder="e.g. JavaScript, Python, Design" />

      <label for="about">About Me</label>
      <textarea id="about" name="about" placeholder="Tell us about yourself..." style="min-height:60px;"></textarea>

      <button type="submit">Register</button>
      <div style="text-align:center;margin-top:10px;">
        <a href="StudentLogin.html" style="color:#2563eb;font-weight:600;text-decoration:underline;font-size:1.05em;">Already have an account? Login</a>
      </div>
    </form>
    <div id="success-msg" style="display:none;text-align:center;color:#28a745;font-weight:600;margin-top:12px;">Registration successful!</div>
    <div id="user-list" style="margin-top:24px;width:100%;display:none;"></div>
  </section>
  <script>
    const form = document.getElementById('regForm');
const password = document.getElementById('password');
const confirmPassword = document.getElementById('confirm-password');

form.addEventListener('submit', async function(event) {
  event.preventDefault();

  if (password.value !== confirmPassword.value) {
    alert('Passwords do not match!');
    confirmPassword.focus();
    return;
  }

  const phone = document.getElementById('phone');
  const phonePattern = /^\+?\d{0,15}$/;
  if (!phonePattern.test(phone.value)) {
    alert('Please enter a valid phone number.');
    phone.focus();
    return;
  }

  const dob = document.getElementById('dob');
  const today = new Date();
  const dobDate = new Date(dob.value);
  if (dobDate > today) {
    alert('Date of birth cannot be in the future.');
    dob.focus();
    return;
  }

  // Get gender
  const gender = document.querySelector('input[name="gender"]:checked');
  if (!gender) {
    alert('Please select your gender.');
    return;
  }

  const studentData = {
    studentId: form.email.value.trim(), // Assuming studentId = email, change if needed
    firstName: form.firstname.value.trim(),
    lastName: form.lastname.value.trim(),
    email: form.email.value.trim(),
    password: form.password.value.trim(),
    dob: form.dob.value.trim(),
    gender: gender.value,
    course: form.course.value.trim(),
    phone: form.phone.value.trim(),
    address: form.address.value.trim(),
    linkedin: form.linkedin.value.trim(),
    skills: form.skills.value.trim(),
    about: form.about.value.trim()
  };

  try {
    const response = await fetch('http://localhost:8081/api/student/register', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(studentData)
    });

    const result = await response.text();

    if (response.ok) {
      alert(result);
      form.reset();
      document.getElementById('success-msg').style.display = 'block';
      setTimeout(() => {
        document.getElementById('success-msg').style.display = 'none';
        window.location.href = 'StudentLogin.html';
      }, 1200);
    } else {
      alert('Error: ' + result);
    }
  } catch (error) {
    alert('Network error: ' + error.message);
  }
});

confirmPassword.addEventListener('input', function() {
  confirmPassword.style.borderColor = (confirmPassword.value !== password.value) ? 'red' : '#cbd5e1';
});


  </script>
</body>
</html>
