<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Student Registration Portal</title>
<style>
  *, *::before, *::after {
    box-sizing: border-box;
  }

  html, body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    height: 100%;
    width: 100%;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: #f0f0f7;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  .container {
    background: white;
    width: 100%;
    max-width: 700px;
    border-radius: 16px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
    padding: 40px 40px;
    color: #2d3748;
    overflow-y: auto;
    max-height: 95vh;
  }

  h1 {
    text-align: center;
    margin-bottom: 30px;
    font-size: 2rem;
    font-weight: bold;
    color: #3b82f6;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 16px;
  }

  label {
    font-weight: 600;
    font-size: 1rem;
  }

  .name-group {
    display: flex;
    gap: 16px;
    flex-wrap: wrap;
  }

  .name-group > div {
    flex: 1;
    min-width: 45%;
  }

  input[type="text"],
  input[type="email"],
  input[type="password"],
  input[type="tel"],
  input[type="date"],
  select {
    width: 100%;
    padding: 10px 12px;
    font-size: 1rem;
    border-radius: 8px;
    border: 1.5px solid #cbd5e1;
    transition: border-color 0.25s ease;
  }

  input:focus, select:focus {
    border-color: #2563eb;
    box-shadow: 0 0 5px rgba(37, 99, 235, 0.5);
    outline: none;
  }

  .radio-group {
    display: flex;
    gap: 16px;
    margin-top: 4px;
    flex-wrap: wrap;
  }

  .radio-group label {
    font-weight: 500;
    display: flex;
    align-items: center;
    gap: 6px;
  }

  input[type="radio"] {
    width: 18px;
    height: 18px;
    accent-color: #3b82f6;
  }

  button[type="submit"] {
    margin-top: 20px;
    background-color: #3b82f6;
    color: white;
    font-weight: 700;
    font-size: 1.1rem;
    padding: 12px 0;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button[type="submit"]:hover {
    background-color: #2563eb;
  }

  @media (max-width: 600px) {
    .container {
      padding: 24px 20px;
    }

    .name-group {
      flex-direction: column;
    }

    h1 {
      font-size: 1.6rem;
    }

    label {
      font-size: 0.95rem;
    }
  }
</style>
</head>
<body>
  <section class="container">
    <h1>Student Registration Portal</h1>
    <form>
      <div class="name-group">
        <div>
          <label for="firstname">First Name</label>
          <input type="text" id="firstname" name="firstname" required />
        </div>
        <div>
          <label for="lastname">Last Name</label>
          <input type="text" id="lastname" name="lastname" required />
        </div>
      </div>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm-password" required />

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required max="2024-12-31" />

      <label>Gender</label>
      <div class="radio-group">
        <label><input type="radio" name="gender" value="male" required /> Male</label>
        <label><input type="radio" name="gender" value="female" /> Female</label>
        <label><input type="radio" name="gender" value="other" /> Other</label>
      </div>

      <label for="course">Select Course</label>
      <select id="course" name="course" required>
        <option value="" disabled selected>Select your course</option>
        <option value="cs">Computer Science</option>
        <option value="biz">Business</option>
        <option value="eng">Engineering</option>
        <option value="art">Arts</option>
        <option value="sci">Science</option>
      </select>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" pattern="^\+?\d{0,15}$" required placeholder="+1234567890" />

      <button type="submit">Register</button>
    </form>
  </section>
  <script>
    const form = document.querySelector('form');
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirm-password');

    form.addEventListener('submit', function(event) {
      if (password.value !== confirmPassword.value) {
        event.preventDefault();
        alert('Passwords do not match!');
        confirmPassword.focus();
        return false;
      }

      const phone = document.getElementById('phone');
      const phonePattern = /^\+?\d{0,15}$/;
      if (!phonePattern.test(phone.value)) {
        event.preventDefault();
        alert('Please enter a valid phone number.');
        phone.focus();
        return false;
      }

      const dob = document.getElementById('dob');
      const today = new Date();
      const dobDate = new Date(dob.value);
      if (dobDate > today) {
        event.preventDefault();
        alert('Date of birth cannot be in the future.');
        dob.focus();
        return false;
      }
    });

    confirmPassword.addEventListener('input', function () {
      confirmPassword.style.borderColor = confirmPassword.value !== password.value ? 'red' : '#cbd5e1';
    });
  </script>
</body>
</html>
